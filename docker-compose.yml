services:
  # PostgreSQL VeritabanÄ±
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js Backend (Ana API)
  backend:
    # build: ./yt-auto-video
    image: kaymazyusuf/backend_nodejs:latest
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FAL_KEY=${FAL_KEY}
      - FAL_AI_API_KEY=${FAL_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - PORT=3000
      - PYTHON_API_URL=http://video-api:8000
      - NODE_CALLBACK_URL=http://backend:3000/webhook
      - FLUX_API_URL=${FLUX_API_URL}
    volumes:
      - ./yt-auto-video/src:/app/src
      - ./yt-auto-video/public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      video-api:
        condition: service_started
    command: sh -c "npx prisma db push && npm run dev"

  # Python Video API
  video-api:
    image: kaymazyusuf/video-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHON_API_PORT=8000
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - FAL_KEY=${FAL_KEY}
      - NODE_CALLBACK_URL=http://backend:3000/webhook
      - IMAGEMAGICK_BINARY=/usr/bin/convert
    volumes:
      - ./yt-video/api:/app/api

volumes:
  postgres_data:
