name: Build FLUX API Image

on:
  push:
    paths:
      - "ai-service/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-service
          file: ./ai-service/Dockerfile
          push: true
          tags: kaymazyusuf/flux-api:latest
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=kaymazyusuf/flux-api:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=kaymazyusuf/flux-api:buildcache,mode=max

      - name: Image digest
        run: echo "FLUX API image pushed successfully!"
