name: Build RunPod Base Image

# Tetikleme: requirements.txt değiştiğinde veya manuel
on:
  push:
    paths:
      - "yt-video/requirements.txt"
      - "yt-video/Dockerfile.runpod.base"
      - "yt-video/startup.sh"
      - "ai-service/**"
    branches:
      - main
  workflow_dispatch: # Manuel tetikleme

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./yt-video
          file: ./yt-video/Dockerfile.runpod.base
          push: true
          tags: kaymazyusuf/runpod-video-api:base
          platforms: linux/amd64
          cache-from: |
            type=gha
            type=registry,ref=kaymazyusuf/runpod-video-api:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=kaymazyusuf/runpod-video-api:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed successfully!"
