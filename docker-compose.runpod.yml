version: "3.8"

# RunPod RTX 5090 için optimize edilmiş Docker Compose
# Kullanım: docker compose -f docker-compose.runpod.yml up --build

services:
  # Node.js Backend (Ana API)
  backend:
    build: ./yt-auto-video
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FAL_KEY=${FAL_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - PORT=3000
      - PYTHON_API_URL=http://video-api:8000
    depends_on:
      - video-api
    restart: unless-stopped

  # Python Video API - GPU Destekli
  video-api:
    build:
      context: ./yt-video
      dockerfile: Dockerfile.gpu
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - FAL_KEY=${FAL_KEY}
      - IMAGEMAGICK_BINARY=/usr/bin/convert
      - NVIDIA_VISIBLE_DEVICES=all
    # GPU Desteği - NVIDIA Container Runtime
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, video, compute]
    # Alternatif GPU tanımı (eski Docker versiyonları için)
    # runtime: nvidia
    volumes:
      - ./temp_videos:/app/temp_videos
    restart: unless-stopped
    # FFmpeg GPU hızlandırması için önemli
    shm_size: "4gb"
